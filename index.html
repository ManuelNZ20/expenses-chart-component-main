<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header id="header" class="container">
    <div class="info-header">
      <span class="title-header block">
        My balance
      </span>
      <span class="account block">
        $921.48
      </span>
    </div>
    <img class="logo-header" src="./images/logo.svg" alt="">
  </header>
  <main id="main" class="container">
    <h1 class="title-main">
      Spending - Last 7 days
    </h1>
    <div class="graph container">
      <div class="container graph-month">
        <div class="info-graph info-mon inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month mon">
        </div>
        <span class="month">
          mon
        </span>
      </div>
      <div class="container graph-month">
        <div class="info-graph info-tue inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month tue">
        </div>
        <span class="month">
          tue
        </span>
      </div>
      <div class="container graph-month">
        <div class="info-graph info-wed inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month wed"></div>
        <span class="month">
          wed
        </span>
      </div>
      <div class="container graph-month">
        <div class="info-graph info-thu inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month thu"></div>
        <span class="month">
          thu
        </span>
      </div>
      <div class="container graph-month">
        <div class="info-graph info-fri inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month fri">
        </div>
        <span class="month">
          fri
        </span>
      </div>
      <div class="container graph-month">
        <div class="info-graph info-sat inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month sat"></div>
        <span class="month">
          sat
        </span>
      </div>
      <div class="container graph-month">
        <div class="info-graph info-sun inactive"><span class="info-graph-span"></span></div>
        <div class="graph-in-month sun"></div>
        <span class="month">
          sun
        </span>
      </div>
    </div>
    <hr class="line">
    <div class="info-end container">
      <div class="total-month container">
        <span class="text-info">
          Total this month
        </span>
        <span class="result-total">
          $478.33
        </span>
      </div>
      <div class="last-month container">
        <span class="result-last-month">
          +2.4%
        </span>
        <span class="text-info text-info-last-month">
          from last month
        </span>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
